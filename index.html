<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="calculatorBase">
            <div id="calculatorDisplay">
                
            </div>
            <div id="calculatorNumpad">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="btnAC">AC</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="btnPlus">+</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="btnMinus">-</button>
                <button id="btnPoint">.</button>
                <button id="num0">0</button>
                <button id="btnMult">*</button>
                <button id="btnDivide">/</button>
                <button id="btnPower">^</button>
                <button id="btnLBracket">(</button>
                <button id="btnRBracket">)</button>
                <button id="btnEquals">=</button>
                
                
            </div>
        </div>
    </div>
    
    
   
</body>
</html>
